<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //字符串长度
    var str = "bilibili";
    console.log(str.length);
    console.log("------------------------------------------------");
    //根据字符返回位置
    console.log(str.indexOf("i"));
    console.log(str.indexOf("i", 4)); //从索引号4位置以后查找
    console.log("------------------------------------------------");
    //查找字符串中某个字符串出现的位置和次数
    var index = str.indexOf("i");
    var num = 0;
    while (index !== -1) {
      console.log(index);
      num++;
      index = str.indexOf("i", index + 1);
    }
    console.log("字母i出现的次数是" + num);
    console.log("------------------------------------------------");
    //根据位置返回字符 charAt(index)
    for (var i = 0; i < str.length; i++) {
      console.log(str.charAt(i));
    }
    // charCodeAt(index) 返回相应索引好的ASCII值
    for (var i = 0; i < str.length; i++) {
      console.log(str.charCodeAt(i));
    }
    //H5新增
    for (var i = 0; i < str.length; i++) {
      console.log(str[i]);
    }
    console.log("------------------------------------------------");
    //求里面出现次数最多的字符
    var obj = {};
    for (var i = 0; i < str.length; i++) {
      var chars = str.charAt(i);
      if (obj[chars]) {
        //如果obj中有chars，则++
        obj[chars]++;
      } else {
        obj[chars] = 1;
      }
    }
    console.log(obj);
    var max = 0;
    var maxLetter = "";
    for (var k in obj) {
      if (obj[k] > max) {
        max = obj[k];
        maxLetter = k;
      }
    }
    console.log("出现最多的字母是" + maxLetter + ",共出现" + max + "次");
    console.log("------------------------------------------------");
    //字符串拼接，截取，替换
    console.log(str.concat("干杯"));
    console.log(str.substr(0, 4)); //(起始位置 长度)
    console.log(str.replace("i", "a")); //只能替换1个，可以用while配合indexof全部替换
    console.log("------------------------------------------------");
    //把字符转换为数组 split('分隔符')，和join相似
    var str1 = "red,green,blue,yellow";
    console.log(str1.split(","));
    var str2 = "red&green&blue&yellow";
    console.log(str2.split("&"));
    console.log("------------------------------------------------");
    //大小写
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());
  </script>
  <body></body>
</html>
