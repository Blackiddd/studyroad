  <script>
    //只有函数才有arguments 包含了所有实参，是一个伪数组，有length，没有ppp（） push等
    //求任意个数的最大值
    function getMax() {
      var max = arguments[0];
      for (var i = 1; i <= arguments.length; i++) {
        if (arguments[i] > max) {
          max = arguments[i];
        }
      }
      return max;
    }
    console.log(getMax(1, 2, 3, 4, 5));
    console.log(getMax(16, 22, 35, 44, 57));
  </script>
