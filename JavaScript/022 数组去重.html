<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //算法：遍历旧数组，用旧数组的元素去查询新数组，没有的话就添加否则不添加
    //如何查询？ 利用 新数组.indexOf（旧数组元素），如果返回-1则没有
    function unique(arr) {
      var newArr = [];
      for (var i = 0; i < arr.length; i++) {
        if (newArr.indexOf(arr[i]) === -1) {
          newArr.push(arr[i]);
        }
      }
      return newArr;
    }
    var demo = unique([1, 3, 3, 5, 6, 7, 6, 8, 3, 5, 123]);
    console.log(demo);
  </script>
  <body></body>
</html>
