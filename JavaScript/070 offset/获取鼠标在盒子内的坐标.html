<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .box {
      margin: 50px auto 0;
      width: 200px;
      height: 200px;
      background-color: aquamarine;
    }
  </style>
  <body>
    <div class="box"></div>

    <script>
      var box = document.querySelector(".box");
      box.addEventListener("mousemove", function (e) {
        var bodyX = e.pageX;
        var bodyY = e.pageY;
        var X = bodyX - box.offsetLeft;
        var Y = bodyY - box.offsetTop;
        box.innerHTML =
          "鼠标在盒子内的X坐标为" + X + "鼠标在盒子内的Y坐标为" + Y;
      });
    </script>
  </body>
</html>
