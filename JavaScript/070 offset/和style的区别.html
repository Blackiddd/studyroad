<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: aquamarine;
      padding: 20px;
    }
  </style>
  <body>
    <div class="box"></div>
  </body>

  <script>
    var div = document.querySelector(".box");
    console.log(div.offsetWidth);
    console.log(div.style.width);
    //1 offset可以得到任意样式表，style只能得到行内样式表
    //2 offset得到数值是没有单位的 style是由单位的字符串
    //3 offset 包含padding+margin+border， style不包含padding border
    //4 offset 是可读 ，style 可以赋值
    //获取用offset  更改用style
  </script>
</html>
