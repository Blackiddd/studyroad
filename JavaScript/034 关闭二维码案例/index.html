      font-size: 24px;
      line-height: 24px;
      width: 24px;
      height: 24px;
      position: absolute;
      top: 195px;
      left: 320px;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="box">
      <img src="img/code.png" alt="" />
      <p class="close-btn">Ã—</p>
    </div>
    <script>
      var box = document.querySelector("div");
      var btn = document.querySelector("p");
      btn.onclick = function () {
        box.style.display = "none";
      };
    </script>
  </body>
