  <script>
    //创建对象-字面量{}
    var obj = {
      uname: "Blackid",
      age: 23,
      sex: "male",
      sayHi: function () {
        console.log("Hi~");
      },
    };
    //使用对象属性
    console.log(obj.uname);
    console.log(obj["age"]);
    //适用对象方法+（）
    obj.sayHi();
    //创建对象-new Object
    var obj1 = new Object();
    obj1.uname = "deren";
    obj1.age = 23;
    obj1.eat = function () {
      console.log("我能吃3碗");
    };
    //创建对象-构造函数
  </script>
