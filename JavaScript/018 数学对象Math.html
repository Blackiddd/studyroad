<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    console.log(Math.abs(-1)); //绝对值
    console.log(Math.floor(4.2)); // 向下取整
    console.log(Math.ceil(4.2)); //向上取整
    console.log(Math.round(4.5)); //四舍五入，但是.5往大了取
    console.log(Math.round(-1.5)); //-1

    //Math.random 返回一个[0,1）的小数，后面不跟参数
    console.log(Math.random());
    //得到两个整数之间的随机整数，并且包含这两个整数
    //Math.floor(Math.random()*(max-min+1))+min;
    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    console.log(getRandom(0, 5));
  </script>
  <body></body>
</html>
