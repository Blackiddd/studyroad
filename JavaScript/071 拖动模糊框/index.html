<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    a {
      text-decoration: none;
      color: black;
    }
    .login-header {
      text-align: center;
      font-size: 30px;
    }

    .login {
      display: none;
      width: 512px;
      height: 280px;
      border: #ebebeb solid 1px;
      background: #ffffff;
      box-shadow: 0 0 20px #ddd;
      z-index: 9999;
      position: fixed;
      top: 50%;
      left: 50%;
      /* 使窗口在中间 */
      transform: translate(-50%, -50%);
    }
    .login-title {
      position: relative;
      width: 100%;
      height: 40px;
      text-align: center;
      line-height: 40px;
      font-size: 18px;
      margin: 10px 0 0 0;
      cursor: move;
    }
    .login-input-content {
      margin-top: 20px;
    }
    .login-button {
      width: 50%;
      margin: 30px auto 0px;
      line-height: 40px;
      text-align: center;
      border: #ebebeb 1px solid;
      font-size: 14px;
    }
    .login-button a {
      display: block;
    }
    .login-input input.list-input {
      float: left;
      width: 350px;
      height: 35px;
      line-height: 35px;
      border: #ebebeb 1px solid;
      text-indent: 5px;
      /* 首行缩进 */
    }
    .login-input {
      overflow: hidden;
      margin: 0 0 20px 0;
    }
    .login-input label {
      float: left;
      width: 90px;
      height: 35px;
      padding-right: 10px;
      text-align: right;
      line-height: 35px;
      font-size: 14px;
    }
    .login-title span {
      position: absolute;
      font-size: 12px;
      background-color: #ffffff;
      border: #ebebeb solid 1px;
      width: 40px;
      top: -30px;
      right: -20px;
      border-radius: 20px;
    }

    .login-bg {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: rgba(0, 0, 0, 0.3);
      top: 0;
      left: 0;
    }
  </style>

  <body>
    <div class="login-header">
      <a href="javascript:;" id="link">点击，弹出登录框</a>
    </div>

    <div class="login" id="login">
      <div class="login-title" id="title">
        登陆会员<span
          ><a href="javascript:;" class="close-login" id="closeBtn"
            >关闭</a
          ></span
        >
      </div>
      <div class="login-input-content">
        <div class="login-input">
          <label for="">用户名：</label>
          <input
            type="text"
            placeholder="请输入用户名"
            name="info[username]"
            id="username"
            class="list-input"
          />
        </div>
        <div class="login-input">
          <label for="">登陆密码：</label>
          <input
            type="passwored"
            placeholder="请输入密码"
            name="info[password]"
            id="password"
            class="list-input"
          />
        </div>
      </div>
      <div class="login-button" id="loginBtn">
        <a href="javascript:;" id="login-button-submit">登陆会员</a>
      </div>
    </div>
    <!-- 遮盖层 -->
    <div class="login-bg" id="bg"></div>

    <script>
      var login = document.querySelector(".login");
      var mask = document.querySelector(".login-bg");
      var link = document.querySelector("#link");
      var closeBtn = document.querySelector("#closeBtn");
      //点击弹窗 关闭弹窗
      link.addEventListener("click", function () {
        login.style.display = "block";
        mask.style.display = "block";
      });
      closeBtn.addEventListener("click", function () {
        login.style.display = "none";
        mask.style.display = "none";
      });
      //拖拽效果
      var title = document.querySelector("#title");
      //1 鼠标在盒子内坐标
      title.addEventListener("mousedown", function (e) {
        var x = e.pageX - login.offsetLeft;
        var y = e.pageY - login.offsetTop;
        // 2 鼠标在页面的坐标减去盒子内的坐标，为窗口的left和top值
        document.addEventListener("mousemove", move);
        function move(e) {
          login.style.left = e.pageX - x + "px";
          login.style.top = e.pageY - y + "px";
        }
        //3 鼠标弹起，移动事件移除
        document.addEventListener("mouseup", function () {
          document.removeEventListener("mousemove", move);
        });
      });
    </script>
  </body>
</html>
