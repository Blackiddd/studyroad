<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //立即执行函数
      //写法
      // (function(){})()  or (function(){}())
      (function (a, b) {
        console.log(a + b);
      })(1, 2);
      (function (a, b) {
        console.log(a + b);
      })(2, 3);
    </script>
  </body>
</html>
