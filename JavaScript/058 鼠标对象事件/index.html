<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      height: 3000px;
    }
  </style>
  <body>
    <script>
      document.addEventListener("click", function (e) {
        console.log(e);
        console.log(e.clientX); //可视区域内X Y值
        console.log(e.clientY);
        console.log(e.pageX); //页面内X Y 值
        console.log(e.pageY);
        console.log(e.screenX); //距离屏幕
        console.log(e.screenY);
      });
    </script>
  </body>
</html>
