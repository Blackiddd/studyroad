<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 输入框
      /*       var lunch = prompt("中午吃啥？");
      var dinner = prompt("晚上吃啥？");

      alert("晚上吃" + dinner); */
      // 控制台输出
      console.log("爷自己才能看到");

      // isNaN()判断是否是数字
      console.log(isNaN(12));

      // 字符串 内双外单或外双内单 转义字符\
      var str = '现在\b正在\n"分手中"';
      console.log(str);
      console.log(str.length);
      // 字符串拼接 数值相加 字符相连
      console.log(20 + 21);
      console.log("20" + 21);

      // undefined
      var variable;
      console.log(variable);
      console.log(variable + "blackid");
      console.log(variable + 11);
      console.log(variable + true);

      // null
      var blank = null;
      console.log(blank);
      console.log(blank + "blackid");
      console.log(blank + 11);
      console.log(blank + true);

      // 数据类型转换
      //  转换为字符串：toString String 和其他字符串拼接
      var num = 10;
      var numstr = num.toString();
      console.log(numstr);
      console.log(typeof numstr);
      console.log(String(num));
      console.log(num + "");
      11;
      // 转换为数字型：parseInt() parseFloat() Number() 利用算数运算（- * /）
      var age = prompt("请输入你的年龄");
      console.log(parseInt(age));
      console.log(Number(age));
      console.log("12" - 0);
      console.log("12" * 1);
      console.log("123" - "120");
      // 转换为布尔型： Boolean() 代表空的会转化成false，其他的true
      console.log(Boolean(""));
      console.log(Boolean(0));
      console.log(Boolean(NaN));
      console.log(Boolean(null));
      console.log(Boolean(undefined));
      console.log("-----------------------");
      console.log(Boolean("123"));
      console.log(Boolean("呜呜呜"));
    </script>
  </head>

</html>
