  <script>
    function countDown(time) {
      var nowTime = +new Date(); //返回当前时间总毫秒数
      var inputTime = +new Date(time); //返回用户输入时间总毫秒数
      var times = (inputTime - nowTime) / 1000; //剩余时间总秒数
      var d = parseInt(times / 60 / 60 / 24); //天
      d = d < 10 ? "0" + d : d;
      var h = parseInt((times / 60 / 60) % 24); //时
      h = h < 10 ? "0" + h : h;

  </script>
