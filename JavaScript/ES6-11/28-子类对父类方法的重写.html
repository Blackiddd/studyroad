<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子类对父类方法重写</title>
  </head>
  <body>
    <script>
      class phone {
        constructor(brand, price) {
          this.brand = brand;
          this.price = price;
        }
        call() {
          console.log("我可以打打电话");
        }
      }

      class smartPhone extends phone {
        constructor(brand, price, color, size) {
          super(brand, price); //phone.call(this,brand,price)
          this.color = color;
          this.size = size;
        }
        photo() {
          console.log("我可以拍照");
        }
        playGame() {
          console.log("我可以打游戏");
        }
        //只能重写
        call() {
          console.log("我信号不好");
        }
      }

      const mi = new smartPhone("mi", "1999", "陶瓷白", "6.6 inch");
      console.log(mi);
      mi.call();
    </script>
  </body>
</html>
