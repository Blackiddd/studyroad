<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>静态成员</title>
  </head>
  <body>
    <script>
      class phone {
        //静态属性  属于类 不属于实例对象
        static name = "手机";
        static change() {
          console.log("我能改变世界");
        }
      }
      let apple = new phone();
      console.log(apple.name); //undefined
      console.log(phone.name); //手机
    </script>
  </body>
</html>
