<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigInt</title>
  </head>
  <body>
    <script>
      //大整形
      let n = 521n;
      console.log(n, typeof n);
      console.log("-------------------");
      //函数
      let m = 123;
      console.log(BigInt(m)); //浮点数不 行
      console.log("----------------------------");
      //大数值运算
      let max = Number.MAX_SAFE_INTEGER; //最大安全整数
      console.log(max);
      console.log(max + 1);
      console.log(max + 2);

      console.log(BigInt(max) + 1000n);//只能和大整数运算
    </script>
  </body>
</html>
