<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>symbol 创建对象属性</title>
  </head>
  <body>
    <script>
      //向对象中添加方法
      let game = {
        name: "warframe",
        up: function () {},
        down: function () {},
      };
      let methods = {
        up: Symbol(),
        down: Symbol(),
      };
      game[methods.up] = () => {
        console.log("我可以向上");
      };
      game[methods.down] = () => {
        console.log("我可以向下");
      };
      console.log(game);

      let youxi = {
        name: "狼人杀",
        [Symbol("say")]: function () {
          console.log("abababa");
        },
        [Symbol("zibao")]: function () {
          console.log("woshilang");
        },
      };
      console.log(youxi);
    </script>
  </body>
</html>
