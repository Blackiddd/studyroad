<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get和set</title>
  </head>
  <body>
    <script>
      class phone {
        get price() {
          console.log("价格属性被读取了");
          return "expensive";
        }
        set price(newVal) {
          console.log("价格属性被修改了");
        }
      }

      let s = new phone();
      s.price; //执行get price内的函数
      console.log(s.price); //get price函数返回值
      s.price = "free";
    </script>
  </body>
</html>
