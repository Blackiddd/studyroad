<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise.prototype.then</title>
  </head>
  <body>
    <script>
      const p = new Promise((resovle, reject) => {
        setTimeout(() => {
          resovle("用户数据");
        }, 1000);
      });
      const result = p.then(
        (value) => {
          console.log(value);
          return "1lunxinyue";
        },
        (reason) => {
          console.error(reason);
        }
      );
      console.log(result);
    </script>
  </body>
</html>
