<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数参数默认值</title>
  </head>
  <body>
    <script>
      //ES6 允许给函数参数赋值初始值
      function add(a, b, c = 0) {
        return a + b + c;
      }
      let result = add(1, 2);
      console.log(result);
      //与解构赋值结合使用
      function connect({ host, username, password, port = "5500" }) {
        console.log(host);
        console.log(username);
        console.log(password);
        console.log(port);
      }
      connect({
        host: "localhost",
        username: "admin",
        password: "root",
      });
    </script>
  </body>
</html>
