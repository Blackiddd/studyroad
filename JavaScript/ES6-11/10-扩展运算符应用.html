<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扩展运算符应用</title>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>

    <script>
      //1.数组的合并
      const we1 = ["caomei", "weixiao"];
      const we2 = ["957", "xiye", "mystic"];
      const wewe1 = we1.concat(we2);
      console.log(wewe1);
      const wewe2 = [...we1, ...we2]; //等价于['caomei','weixiao','957','xiye','mystic']
      console.log(wewe2);

      //2.数组的克隆
      const lunch = ["malatang", "daoxiaomian", "huoguo"];
      const dinner = [...lunch];
      console.log(dinner);

      //3.将伪数组转化为真正数组
      const div = document.querySelectorAll("div");
      const divArr = [...div];
      console.log(div);
      console.log(divArr);
    </script>
  </body>
</html>
