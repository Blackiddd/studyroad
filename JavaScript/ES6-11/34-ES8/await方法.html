<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>await 表达式</title>
  </head>
  <body>
    <script>
      const p = new Promise((resolve, reject) => {
        // resolve("data");
        reject("失败啦");
      });
      //await 必须放在 async 函数中,右边跟promise对象
      async function main() {
        // //成功时
        // let result = await p;
        // console.log(result);
        //失败时利用 try catch捕获
        try {
          let result = await p;
        } catch (e) {
          console.log(e);
        }
      }
      //调用函数
      main();
    </script>
  </body>
</html>
