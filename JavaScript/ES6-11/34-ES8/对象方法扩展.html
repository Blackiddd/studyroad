<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES8 对象方法扩展</title>
  </head>
  <body>
    <script>
      const school = {
        name: "cqu",
        address: "重庆",
        xiaoqu: ["A", "B", "C", "虎溪"],
      };
      //获取对象所有的键
      console.log(Object.keys(school));
      console.log("================================");
      //获取对象所有的值
      console.log(Object.values(school));
      console.log("================================");
      //entries
      console.log(Object.entries(school)); //返回的数组
      console.log("================================");
      //利用entries创建map
      const m = new Map(Object.entries(school));
      console.log(m);
      console.log("================================");
      //getOwnPropertyDescriptors获得对象属性的描述对象
      console.log(Object.getOwnPropertyDescriptors(school));
    </script>
  </body>
</html>
