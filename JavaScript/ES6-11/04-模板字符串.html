<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板字符串</title>
  </head>
  <body>
    <script>
      // ES6 新的声明字符串的方式,可以直接出现换行符，可以变量拼接
      let str = `我也是个字符串！`;
      console.log(str, typeof str);
      let province = `黑龙江`;
      let city = `牡丹江`;
      let home = `我来自${province}${city}`;
      console.log(home);
    </script>
  </body>
