<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flat flatMap</title>
  </head>
  <body>
    <script>
      //flat 将多维数组转化为低维数组
      const arr1 = [1, 2, 3, [3, 4, 5]];
      console.log(arr1.flat());
      const arr2 = [1, 2, [3, 4, [4, 5, 6]]];
      console.log(arr2.flat(2)); //3降到1 深度为2

      //flatMap，map和flat的结合
      const arr3 = [1, 2, 3, 4]; //使原数组都*10
      let result1 = arr3.map((item) => [item * 10]);
      console.log(result1);
      console.log(result1.flat());
      let result2 = arr3.flatMap((item) => [item * 10]);
      console.log(result2);
    </script>
  </body>
</html>
