<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象方法的扩展</title>
  </head>
  <body>
    <script>
      //1.Object.is 判断两个值是否完全相等
      console.log(Object.is(120, 120)); // 类似 ===,
      console.log(NaN === NaN);
      console.log(Object.is(NaN, NaN));
      console.log("--------------------------------------");
      //2.Object.assign 对象的合并
      const obj1 = {
        host: "localhost",
        port: "5500",
        name: "admin",
      };
      const obj2 = {
        url: "http://kkkkkkk.com",
        port: "8000",
        pass: "iloveu",
      };
      console.log(Object.assign(obj1, obj2));
      console.log("--------------------------------------");

      //  3.Object.setPrototypeOf 设置原型对象
      const school = {
        name: "cqu",
      };
      const loc = {
        xiaoqu: ["huxi", "A", "B", "C"],
      };
      Object.setPrototypeOf(school, loc);
      console.log(Object.getPrototypeOf(school));
      console.log(school);
    </script>
  </body>
</html>
