  <script>
    /*     语法结构，当条件表达式为true执行，否则推出
    while (条件表达式){
        循环体
    } */

    var q = prompt("今年能脱单吗");
    while (q == "不能") {
      q = prompt("今年能脱单吗");
    }
    alert("做梦");

    // ----------------------------------------------
    /*     do while 语法结构
    do {
        循环体
    } while (条件表达式); */

    do {
      message = prompt("Do u love me?");
    } while (message == "no");
    alert("i love  u too");
  </script>
