<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    // 条件表达式 ？ 表达式1 ： 表达式2
    // 如果条件表达式结果为 真 返回 表达式1 如果为 假 返回 表达式2 的值

    // 数字补0案例，0~59数字小于10前面补0
    var time = prompt("请你输入一个0~59之间的数字");
    var resulet = time < 10 ? "0" + time : time;
    alert(resulet);
  </script>
  <body></body>
</html>
