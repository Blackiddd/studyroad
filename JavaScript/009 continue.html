<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    // continue 退出本次循环，继续下次循环
    for (var i = 1; i <= 5; i++) {
      if (i == 3) {
        console.log("第3个包子有虫子");
        continue;
      }
      console.log("我在吃第" + i + "个包子");
    }
    console.log("-------------------------------------------------");
    // break 退出整个循环
    for (var i = 1; i <= 5; i++) {
      if (i == 3) {
        console.log("第3个包子有半只虫子，吃不进去了");
        break;
      }
      console.log("我在吃第" + i + "个包子");
    }
  </script>
  <body></body>
</html>
