<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /*perspective写在transform前面，否则无法生效*/
    * {
      margin: 0px;
      padding: 0px;
    }
    div {
      width: 300px;
      height: 400px;
      border: 3px solid greenyellow;
      margin: 100px auto;
      text-align: center;
      line-height: 400px;
      transition: 1s;
    }
    div:hover {
      transform: perspective(1000px) rotateX(45deg);
    }
    p {
      font-size: 100px;
      color: red;
    }
  </style>
  <body>
    <div>
      <p>A</p>
    </div>
  </body>
</html>
