<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://limestart.cn/">
      <!--
    <form action="" method="get"> get表示获取数据，写在地址栏，不能大量
    <form action="" method="post"> post表示提交数据，F12可以看，可以大量
    -->
      <table border="1px" cellspacing="0">
        <col width="100px" />
        <col width="100px" />
        <col width="300px" />
        <tr height="50px">
          <td align="center" rowspan="4" style="color: aquamarine">总体信息</td>
          <td colspan="2"></td>
        </tr>
        <tr height="50px">
          <td align="right">用户名：</td>
          <td>
            <input type="text" name="loginname" />
          </td>
        </tr>
        <tr height="50px">
          <td align="right">密码：</td>
          <td>
            <input type="password" name="pwd" />
          </td>
        </tr>
        <tr height="50px">
          <td align="center" colspan="3">
            <input
              type="submit"
              value="提交"
              style="width: 80px; height: 30px; background-color: darkgreen"
            />
            <input
              type="reset"
              value="重置"
              style="width: 80px; height: 30px; background-color: darkgreen"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
