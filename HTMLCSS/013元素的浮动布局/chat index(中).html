<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聊天对话框</title>
  </head>
  <style>
    ul {
      width: 300px;
      height: 500px;
      border: solid black;
      list-style: none;
      margin: auto;
      padding: 0;
    }
    li {
      clear: both;
    }
    li.A {
      float: left;
      background-color: gray;
    }
    li.B {
      float: right;
      background-color: greenyellow;
    }
  </style>
  <body>
    <ul>
      <li class="A">111</li>
      <li class="B">222</li>
      <li class="A">333</li>
      <li class="B">444</li>
    </ul>
  </body>
</html>
