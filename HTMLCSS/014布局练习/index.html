<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEANCMS</title>
  </head>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    #header {
      height: 50px;
      background: #e83828;
    }
    #header .head {
      margin: auto;
      background: #d1d3d6;
      height: 50px;
      width: 1005px;
    }
    #banner {
      height: 500px;
      background: slateblue;
    }
    #category {
      width: 1005px;
      height: 200px;
      background: #ff359a;
      margin: auto;
    }
    #category .item {
      width: 125px;
      height: 165px;
      padding-left: 25px;
      padding-right: 25px;
      padding-bottom: 25px;
      padding-top: 10px;
      border-right: 1px dashed black;
      float: left;
    }
    #category .item.first {
      padding-left: 0px;
    }
    #category .item.last {
      padding-right: 0px;
      border: 0px;
    }
    #case {
      height: 490px;
      background: #eeeeee;
    }
    #case .title-text {
      width: 1005px;
      margin: auto;
      padding-top: 20px;
      padding-bottom: 10px;
      font-size: 45px;
    }
    #case .item-wrapper {
      width: 1000px;
      margin: auto;
      overflow: auto;
    }
    #case .item-wrapper .item {
      width: 320px;
      height: 330px;
      background: #9acd32;
      float: left;
    }
    #case .item-wrapper .item.mg {
      margin-left: 20px;
      margin-right: 20px;
    }
    #case p {
      width: 1005px;
      height: 40px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 15px;
      line-height: 40px;
      text-align: center;
      font-size: 30px;
      color: dimgray;
    }
  </style>
  <body>
    <div id="header">
      <div class="head"></div>
    </div>
    <div id="banner"></div>
    <div id="category">
      <div class="item first"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item last"></div>
    </div>
    <div id="case">
      <div class="title-text">Case</div>
      <div class="item-wrapper">
        <div class="item"></div>
        <div class="item mg"></div>
        <div class="item"></div>
      </div>
      <p>查看更多+</p>
    </div>
  </body>
</html>
